<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>API Tester</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/images/icon.png" />
    <link href="./theme.css" rel="stylesheet" type="text/css" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div id="mainContainer" class="container row">
        <div id="requestContainer" class="container column border">
            <label>Path</label>
            <input id="pathInput" type="text" value="/" />
            <label>Method</label>
            <select id="methodInput">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
            <label>Body</label>
            <textarea id="bodyInput" spellcheck="false"></textarea>
            <div id="sendRequestButton" class="button">Send Request</div>
        </div>
        <div id="responseContainer" class="container column border">
            <label>Status</label>
            <div id="responseStatus" class="border"></div>
            <label>Content Type</label>
            <div id="responseContentType" class="border"></div>
            <label>Body</label>
            <textarea id="responseBody" class="border" spellcheck="false" readonly></textarea>
        </div>
    </div>
</body>

</html>
